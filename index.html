<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodyfit | Fitness</title>
    <link rel="shortcut icon" type="images" href="./logobg.png">
    <!--Css file-->
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
<div class="header">
    <nav>
        <img src="./logobg.png" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Calories</a></li>
            <li><a href="#">Fitness</a></li>
            <li><a href="#">Workout </a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

	<div class="container">
		<h1>BMI & Nutrition Calculator</h1>
		<form id="calculator-form">
			<div class="form-group">
				<label for="height">Height (cm)</label>
				<input type="number" id="height" name="height" required>
			</div>
			<div class="form-group">
				<label for="weight">Weight (kg)</label>
				<input type="number" id="weight" name="weight" required>
			</div>
			<div class="form-group">
				<label for="age">Age</label>
				<input type="number" id="age" name="age" required>
			</div>
			<div class="form-group">
				<label for="sex">Gender</label>
				<select id="sex" name="sex" required>
					<option value="">--Select--</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div class="form-group">
				<label for="activity-level">Activity Level</label>
				<select id="activity-level" name="activity-level" required>
					<option value="">--Select--</option>
					<option value="sedentary">Sedentary (little or no exercise)</option>
					<option value="lightly-active">Lightly Active (exercise 1-3 days/week)</option>
					<option value="moderately-active">Moderately Active (exercise 3-5 days/week)</option>
					<option value="very-active">Very Active (exercise 6-7 days/week)</option>
					<option value="extra-active">Extra Active (very hard exercise or physical job)</option>
				</select>
			</div>
			<button type="submit">Calculate</button>
		</form>
		<div id="output" class="result">
			<div class="result-item">
				<div class="result-label">BMI</div>
				<div class="result-value" id="bmi"></div>
			</div>
			<div class="result-item">
				<div class="result-label">Calories Needed</div>
				<div class="result-value" id="calories"></div>
			</div>
			<div class="result-item">
				<div class="result-label">Protein Needed</div>
				<div class="result-value" id="protein"></div>
			</div>
			<div class="result-item">
				<div class="result-label">Water Needed</div>
				<div class="result-value" id="water"></div>
			</div>
		</div>
		<a class="food" href="#">Go To Food List</a>
	</div>
	<script src="./script.js"></script>
</body>
</html>
